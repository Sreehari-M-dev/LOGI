<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LOGI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #36ba86 0%, #2c9871 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #forgotRgno {
            letter-spacing: normal;
        }

        .forgot-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-header h1 {
            color: #36ba86;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .forgot-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        .form-footer a {
            color: #36ba86;
            text-decoration: none;
            font-weight: 600;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            text-align: center;
        }

        .form-group input:focus {
            outline: none;
            border-color: #36ba86;
            box-shadow: 0 0 0 3px rgba(54, 186, 134, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #36ba86 0%, #2c9871 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(54, 186, 134, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #36ba86;
            font-weight: 600;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e0e0e0;
            border-top-color: #36ba86;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1><i class="fas fa-key"></i> Forgot Password</h1>
            <p>Enter your register number and email to reset your password.</p>
        </div>
        <div id="forgotError" class="error-message"></div>
        <form onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label for="forgotRgno"><i class="fas fa-id-card"></i> Register Number</label>
                <input type="number" id="forgotRgno" name="rgno" placeholder="Enter your register number" required
                    autofocus>
            </div>
            <div class="form-group">
                <label for="forgotEmail"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="forgotEmail" name="email" placeholder="Enter your registered email" required>
            </div>
            <div class="loading" id="forgotLoading">
                <span class="spinner"></span> Processing...
            </div>
            <button type="submit" class="submit-btn" id="forgotBtn">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
        </form>
        <div class="form-footer" style="margin-top:10px;">
            <a href="login-page.html">Back to Login.</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <!-- Error handler provides getErrorMessage(), showAlertNotification(), showErrorNotification() -->
    <script src="error-handler.js"></script>
    <script>
        const AUTH_API = window.REACT_APP_AUTH_API || 'http://localhost:3002/api/auth';
        async function handleForgotPassword(e) {
            e.preventDefault();
            const rgno = document.getElementById('forgotRgno').value;
            const email = document.getElementById('forgotEmail').value;
            const errorDiv = document.getElementById('forgotError');
            const loadingDiv = document.getElementById('forgotLoading');
            const submitBtn = document.getElementById('forgotBtn');
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            try {
                const response = await fetch(`${AUTH_API}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rgno: parseInt(rgno), email })
                });

                const result = await response.json();

                if (result.success) {
                    // Use SweetAlert for success (consistent style)
                    Swal.fire({
                        title: 'Email Sent!',
                        text: 'A password reset link has been sent to your email. Please check your inbox and spam folder.',
                        icon: 'success',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#36ba86'
                    });
                } else {
                    const friendly = (typeof getErrorMessage === 'function') ? getErrorMessage(result.error || 'Bad Request') : (result.error || 'Unable to send reset link.');
                    // show popup
                    if (typeof showAlertNotification === 'function') showAlertNotification(friendly, 'error');
                    // also show inline for accessibility
                    errorDiv.textContent = friendly;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                const friendly = (typeof getErrorMessage === 'function') ? getErrorMessage(error) : ('Error: ' + error.message);
                if (typeof showAlertNotification === 'function') showAlertNotification(friendly, 'error');
                errorDiv.textContent = friendly;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
