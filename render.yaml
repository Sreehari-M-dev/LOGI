services:
  - type: web
    name: logi-auth-service
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node auth-server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false   # set manually in dashboard, same for both services
      - key: MONGODB_URI
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://sreehari-m-dev.github.io
      - key: AUTH_SERVICE_URL
        sync: false

  - type: web
    name: logi-logbook-service
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node logbook-server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false   # must match auth-service
      - key: MONGODB_URI
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://sreehari-m-dev.github.io
      - key: AUTH_SERVICE_URL
        sync: false