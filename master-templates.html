<head>
    <meta charset="UTF-8">

    <script>
        // Auto-detect environment: use local servers for localhost/local IPs, Render for production
        (function() {
            const hostname = window.location.hostname;
            const isLocal = ['localhost', '127.0.0.1', '10.154.126.1'].includes(hostname) || hostname.startsWith('192.168.');
            if (isLocal) {
                // Use the same hostname/IP for local servers so it works from remote IPs too
                const host = hostname === 'localhost' ? 'localhost' : hostname;
                window.REACT_APP_AUTH_API = `http://${host}:3002/api/auth`;
                window.REACT_APP_LOGBOOK_API = `http://${host}:3005/api/logbook`;
            } else {
                window.REACT_APP_AUTH_API = 'https://logi-auth-service-avbs.onrender.com/api/auth';
                window.REACT_APP_LOGBOOK_API = 'https://logi-logbook-service-avbs.onrender.com/api/logbook';
            }
        })();
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }
        .page-content {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .btn-edit {
            background: #4CAF50;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }
        .btn-edit:hover {
            background: #45a049;
        }
        .btn-delete {
            background: #f44336;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }
        .btn-delete:hover {
            background: #da190b;
        }
        .templates-grid {
            margin-top: 20px;
        }
        /* Table/Row view styles */
        .template-row {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px 15px;
            margin-bottom: 10px;
            transition: all 0.2s;
            gap: 15px;
        }
        .template-row:hover {
            background: #f0f0f0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .template-row .subject-info {
            flex: 2;
            min-width: 180px;
        }
        .template-row .subject-info h4 {
            margin: 0 0 3px 0;
            color: #333;
            font-size: 14px;
        }
        .template-row .subject-info .code {
            color: #667eea;
            font-size: 12px;
            font-weight: 500;
        }
        .template-row .meta-info {
            flex: 3;
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #666;
        }
        .template-row .meta-info span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .template-row .stats-info {
            flex: 2;
            display: flex;
            gap: 15px;
            font-size: 12px;
        }
        .template-row .stats-info .stat {
            background: #e8e8ff;
            padding: 4px 10px;
            border-radius: 12px;
            color: #667eea;
            font-weight: 500;
        }
        .template-row .actions {
            display: flex;
            gap: 8px;
        }
        .template-row .actions button {
            padding: 6px 12px;
            font-size: 11px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-view-students {
            background: #2196F3;
            color: white;
        }
        .btn-view-students:hover { background: #1976D2; }
        .btn-assign {
            background: #9C27B0;
            color: white;
        }
        .btn-assign:hover { background: #7B1FA2; }
        .btn-edit {
            background: #4CAF50;
            color: white;
        }
        .btn-edit:hover { background: #45a049; }
        .btn-delete {
            background: #f44336;
            color: white;
        }
        .btn-delete:hover { background: #da190b; }

        }

        body.dark-mode .template-row .subject-info h4 {

            color: #c5c5d8;
        }
        body.dark-mode .template-row .stats-info .stat {
            background: #2a2a3d;
            color: #a78bfa;
        }
        body.dark-mode .container {
            background: #2a2a3d;

        }
        body.dark-mode h1 {
            color: #a78bfa;
        }
        body.dark-mode .subtitle {
            color: #c5c5d8;
        }

            background: #2a2a3d;
            color: #e8e8f0;
        }
        body.dark-mode .form-group input,

        body.dark-mode .form-group textarea {
            background: #353550;

        }

            border-color: #a78bfa;
        }

            color: #8888a0;
        }
        .template-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .template-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .template-header h3 {
            color: #333;
            margin-bottom: 5px;
        }
        .template-info {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .template-info strong {
            color: #333;
        }
        .template-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            margin-bottom: 15px;

        .stat-item {
            text-align: center;
            padding: 10px;

            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
        .stat-item .number {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
        }
        .stat-item .label {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }
        .template-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .template-actions button {
            flex: 1;
        }
        .no-templates {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .no-templates p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            overflow-y: auto;
        }
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            border-radius: 10px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }
        .modal-close:hover {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            animation: slideIn 0.3s ease-out;
            z-index: 3000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .notification.success { background: #4CAF50; }
        .notification.error { background: #f44336; }
        .notification.info { background: #2196F3; }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        .experiments-section {
            margin-top: 20px;
            padding-top: 20px;

        .exp-item {

            border-radius: 5px;

        }

            color: white;
            padding: 4px 10px;
            font-size: 11px;

            border-radius: 3px;

        }
        .remove-btn:hover {

        }
    </style>

    <div class="page-content">
    <div class="container">
        <h1>üìö Master Templates</h1>
        <p class="subtitle">View and manage master templates created by you</p>
        
        <div class="header-actions">
            <button class="btn btn-primary" onclick="showCreateModal()">‚ûï Create New Template</button>

        <div id="templatesContainer" class="templates-grid">
            <div class="loading">Loading templates...</div>

    <!-- Create/Edit Template Modal -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Create New Master Template</h2>
            
            <form id="templateForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Subject Name *</label>
                        <input type="text" id="subject" placeholder="e.g., Digital Logic Design" required>
                    </div>
                    <div class="form-group">
                        <label>Subject Code *</label>
                        <input type="text" id="code" placeholder="e.g., CS201" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Department *</label>
                        <input type="text" id="department" placeholder="e.g., Computer Science" required>
                    </div>
                    <div class="form-group">
                        <label>Semester *</label>
                        <input type="number" id="semester" placeholder="e.g., 4" min="1" max="8" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Batch *</label>
                    <input type="text" id="batch" placeholder="e.g., 2023-2024" required>
                </div>

                <!-- Experiments Section -->
                <div class="experiments-section">
                    <h3>Experiments</h3>
                    <div id="experimentsContainer"></div>
                    <button type="button" class="btn add-btn" onclick="addExperiment()">+ Add Experiment</button>
                </div>

                <!-- Lab Exams Section -->
                <div class="experiments-section">
                    <h3>Lab Exams</h3>
                    <div id="examsContainer"></div>
                    <button type="button" class="btn add-btn" onclick="addExam()">+ Add Exam</button>
                </div>

                <div style="margin-top: 30px; display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Template</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3005/api/logbook';
        let templates = [];
        let currentEditingId = null;

        function getAuthHeaders() {
            const token = localStorage.getItem('token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Load templates on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
        });

        async function loadTemplates() {
            try {
                const response = await fetch(`${API_URL}/teacher/templates`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                if (data.success) {
                    templates = data.data;
                    displayTemplates();
                } else {
                    showNotification('Failed to load templates', 'error');
                }
            } catch (error) {
                console.error('Error loading templates:', error);
                showNotification('Error loading templates', 'error');
            }
        }

        function displayTemplates() {
            const container = document.getElementById('templatesContainer');

            if (templates.length === 0) {
                container.innerHTML = `
                    <div class="no-templates">
                        <p>üì≠ No templates created yet</p>
                        <button class="btn btn-primary" onclick="showCreateModal()">Create Your First Template</button>
                    </div>
                `;
                return;
            }

            // Row-based view similar to logbook-viewer
            container.innerHTML = templates.map(template => `
                <div class="template-row">
                    <div class="subject-info">
                        <h4>${template.subject}</h4>
                        <span class="code">${template.code}</span>
                    </div>
                    <div class="meta-info">
                        <span><i class="fas fa-building"></i> ${template.department}</span>
                        <span><i class="fas fa-graduation-cap"></i> Sem ${template.semester}</span>
                        <span><i class="fas fa-calendar"></i> ${template.batch}</span>
                    </div>
                    <div class="stats-info">
                        <span class="stat">${template.experiments ? template.experiments.length : 0} Exp</span>
                        <span class="stat">${template.labExams ? template.labExams.length : 0} Exams</span>
                    </div>
                    <div class="actions">
                        <button class="btn-view-students" onclick="viewAssignedStudents('${template._id}', '${template.subject}')" title="View Assigned Students"><i class="fas fa-users"></i></button>
                        <button class="btn-assign" onclick="assignStudents('${template._id}')" title="Assign Students"><i class="fas fa-user-plus"></i></button>
                        <button class="btn-edit" onclick="editTemplate('${template._id}')" title="Edit"><i class="fas fa-edit"></i></button>
                        <button class="btn-delete" onclick="deleteTemplate('${template._id}', '${template.subject}')" title="Delete"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function assignStudents(templateId) {
            window.location.href = `assign-students.html?templateId=${templateId}`;
        }

        async function viewAssignedStudents(templateId, subjectName) {
            try {
                const response = await fetch(`${window.REACT_APP_LOGBOOK_API}/master/${templateId}/students`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                let studentListHtml = '';
                if (data.success && data.students && data.students.length > 0) {
                    studentListHtml = `
                        <table style="width:100%; border-collapse: collapse; margin-top: 15px;">
                            <thead>
                                <tr style="background: #667eea; color: white;">
                                    <th style="padding: 10px; text-align: left;">#</th>
                                    <th style="padding: 10px; text-align: left;">Name</th>
                                    <th style="padding: 10px; text-align: left;">Email</th>
                                    <th style="padding: 10px; text-align: left;">Roll No</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.students.map((student, idx) => `
                                    <tr style="border-bottom: 1px solid #e0e0e0;">
                                        <td style="padding: 10px;">${idx + 1}</td>
                                        <td style="padding: 10px;">${student.name || 'N/A'}</td>
                                        <td style="padding: 10px;">${student.email || 'N/A'}</td>
                                        <td style="padding: 10px;">${student.rollNo || 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    studentListHtml = '<p style="text-align: center; color: #999; padding: 30px;">No students assigned to this template yet.</p>';
                }

                // Create modal for viewing students
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.id = 'studentsModal';
                modal.style.display = 'block';
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 700px;">
                        <span class="modal-close" onclick="closeStudentsModal()">&times;</span>
                        <h2 style="margin-bottom: 10px;"><i class="fas fa-users" style="color: #667eea;"></i> Assigned Students</h2>
                        <p style="color: #666; margin-bottom: 15px;">Subject: <strong>${subjectName}</strong></p>
                        <p style="color: #667eea; font-weight: bold;">Total: ${data.students ? data.students.length : 0} students</p>
                        ${studentListHtml}
                        <div style="margin-top: 20px; text-align: right;">
                            <button class="btn btn-secondary" onclick="closeStudentsModal()">Close</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            } catch (error) {
                console.error('Error fetching students:', error);
                showNotification('Error loading assigned students', 'error');
            }
        }

        function closeStudentsModal() {
            const modal = document.getElementById('studentsModal');
            if (modal) modal.remove();
        }

        function showCreateModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Create New Master Template';
            document.getElementById('templateForm').reset();
            document.getElementById('experimentsContainer').innerHTML = '';
            document.getElementById('examsContainer').innerHTML = '';
            addExperiment();
            addExam();
            document.getElementById('templateModal').style.display = 'block';
        }

        function editTemplate(id) {
            currentEditingId = id;
            const template = templates.find(t => t._id === id);
            if (!template) return;

            document.getElementById('modalTitle').textContent = 'Edit Master Template';
            document.getElementById('subject').value = template.subject;
            document.getElementById('code').value = template.code || '';
            document.getElementById('department').value = template.department;
            document.getElementById('semester').value = template.semester;
            document.getElementById('batch').value = template.batch;

            // Load experiments
            const expContainer = document.getElementById('experimentsContainer');
            expContainer.innerHTML = '';
            if (template.experiments && template.experiments.length > 0) {
                template.experiments.forEach((exp, idx) => {
                    addExperiment(exp);
                });
            } else {
                addExperiment();
            }

            // Load exams
            const examContainer = document.getElementById('examsContainer');
            examContainer.innerHTML = '';
            if (template.labExams && template.labExams.length > 0) {
                template.labExams.forEach((exam, idx) => {
                    addExam(exam);
                });
            } else {
                addExam();
            }

            document.getElementById('templateModal').style.display = 'block';
        }

        function addExperiment(exp = null) {
            const container = document.getElementById('experimentsContainer');
            const index = container.children.length;
            const html = `
                <div class="exp-item" data-index="${index}">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Experiment ${index + 1} Name</label>
                            <input type="text" class="exp-name" placeholder="e.g., Basic Gates" value="${exp ? exp.experimentName : ''}">
                        </div>
                        <div class="form-group">
                            <label>CO</label>
                            <input type="text" class="exp-co" placeholder="e.g., CO1, CO2" value="${exp ? exp.co : ''}">
                        </div>
                    </div>
                    <button type="button" class="remove-btn" onclick="removeExperiment(this)">Remove</button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        function addExam(exam = null) {
            const container = document.getElementById('examsContainer');
            const index = container.children.length;
            const html = `
                <div class="exp-item" data-index="${index}">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Exam ${index + 1} Name</label>
                            <input type="text" class="exam-name" placeholder="e.g., Lab Exam 1" value="${exam ? exam.examName : ''}">
                        </div>
                        <div class="form-group">
                            <label>CO</label>
                            <input type="text" class="exam-co" placeholder="e.g., CO1, CO2" value="${exam ? exam.co : ''}">
                        </div>
                    </div>
                    <button type="button" class="remove-btn" onclick="removeExam(this)">Remove</button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        function removeExperiment(btn) {
            btn.closest('.exp-item').remove();
        }

        function removeExam(btn) {
            btn.closest('.exp-item').remove();
        }

        function closeModal() {
            document.getElementById('templateModal').style.display = 'none';
        }

        document.getElementById('templateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect experiments
            const experiments = Array.from(document.querySelectorAll('#experimentsContainer .exp-item')).map(item => ({
                experimentName: item.querySelector('.exp-name').value,
                co: item.querySelector('.exp-co').value
            })).filter(exp => exp.experimentName || exp.co);

            // Collect exams
            const labExams = Array.from(document.querySelectorAll('#examsContainer .exp-item')).map(item => ({
                examName: item.querySelector('.exam-name').value,
                co: item.querySelector('.exam-co').value
            })).filter(exam => exam.examName || exam.co);

            const payload = {
                subject: document.getElementById('subject').value,
                code: document.getElementById('code').value,
                department: document.getElementById('department').value,
                semester: parseInt(document.getElementById('semester').value),
                batch: document.getElementById('batch').value,
                experiments: experiments,
                labExams: labExams
            };

            try {
                let response;
                if (currentEditingId) {
                    // Update existing template
                    response = await fetch(`${API_URL}/master/${currentEditingId}`, {
                        method: 'PUT',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(payload)
                    });
                } else {
                    // Create new template
                    response = await fetch(`${API_URL}/master/create`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(payload)
                    });
                }

                const data = await response.json();
                if (data.success) {
                    showNotification(currentEditingId ? 'Template updated successfully' : 'Template created successfully', 'success');
                    closeModal();
                    loadTemplates();
                } else {
                    showNotification(data.error || 'Failed to save template', 'error');
                }
            } catch (error) {
                console.error('Error saving template:', error);
                showNotification('Error saving template', 'error');
            }
        });

        async function deleteTemplate(id, name) {
            if (!confirm(`Are you sure you want to delete the template "${name}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/master/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                const data = await response.json();
                if (data.success) {
                    showNotification('Template deleted successfully', 'success');
                    loadTemplates();
                } else {
                    showNotification(data.error || 'Failed to delete template', 'error');
                }
            } catch (error) {
                console.error('Error deleting template:', error);
                showNotification('Error deleting template', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
    <script src="auth.js"></script>
    <script src="scripts.js"></script>
    </div>
</body>
</html>
