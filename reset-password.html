<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LOGI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
    <script>
        // Auto-detect environment
        (function () {
            const hostname = window.location.hostname;
            const isLocal = ['localhost', '127.0.0.1', '10.154.126.1'].includes(hostname) || hostname.startsWith('192.168.');
            if (isLocal) {
                // Use the same hostname/IP for local servers
                const host = hostname === 'localhost' ? 'localhost' : hostname;
                window.REACT_APP_AUTH_API = `http://${host}:3002/api/auth`;
            } else {
                window.REACT_APP_AUTH_API = 'https://logi-auth-service-avbs.onrender.com/api/auth';
            }
        })();
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #36ba86 0%, #2c9871 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #36ba86;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .reset-header p {
            color: #666;
            font-size: 14px;
        }
        .form-footer a {
            color: #36ba86;
            text-decoration: none;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            text-align: center;
        }

        .form-group input:focus {
            outline: none;
            border-color: #36ba86;
            box-shadow: 0 0 0 3px rgba(54, 186, 134, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #36ba86 0%, #2c9871 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(54, 186, 134, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #36ba86;
            font-weight: 600;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e0e0e0;
            border-top-color: #36ba86;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1><i class="fas fa-lock"></i> Reset Password</h1>
            <p>Enter your new password below.</p>
        </div>
        <div id="resetError" class="error-message"></div>
        <form onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="resetPassword"><i class="fas fa-key"></i> New Password</label>
                <input type="password" id="resetPassword" name="password" placeholder="Enter new password" required
                    minlength="6">
            </div>
            <div class="form-group">
                <label for="resetConfirmPassword"><i class="fas fa-key"></i> Confirm Password</label>
                <input type="password" id="resetConfirmPassword" name="confirmPassword"
                    placeholder="Confirm new password" required minlength="6">
            </div>
            <div class="loading" id="resetLoading">
                <span class="spinner"></span> Processing...
            </div>
            <button type="submit" class="submit-btn" id="resetBtn">
                <i class="fas fa-paper-plane"></i> Reset Password
            </button>
        </form>
        <!-- <div class="form-footer" style="margin-top:10px;">
            <a href="login-page.html">Back to Login</a>
        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script src="error-handler.js"></script>
    <script>
        const AUTH_API = window.REACT_APP_AUTH_API || 'http://localhost:3002/api/auth';
        
        function getTokenFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }
        
        async function handleResetPassword(e) {
            e.preventDefault();
            const password = document.getElementById('resetPassword').value;
            const confirmPassword = document.getElementById('resetConfirmPassword').value;
            const errorDiv = document.getElementById('resetError');
            const loadingDiv = document.getElementById('resetLoading');
            const submitBtn = document.getElementById('resetBtn');
            
            console.log('[RESET PASSWORD FORM] Submitting password reset');
            
            errorDiv.style.display = 'none';
            
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const token = getTokenFromUrl();
                console.log('[RESET PASSWORD FORM] Token from URL:', token ? token.substring(0, 8) + '...' : 'NOT FOUND');
                
                if (!token) {
                    const friendly = (typeof getErrorMessage === 'function') ? getErrorMessage('Invalid or expired token') : 'Invalid reset link. Token not found in URL.';
                    if (typeof showAlertNotification === 'function') showAlertNotification(friendly, 'error');
                    errorDiv.textContent = friendly;
                    errorDiv.style.display = 'block';
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                    return;
                }
                
                console.log('[RESET PASSWORD FORM] Calling API:', `${AUTH_API}/reset-password/${token.substring(0, 8)}...`);
                
                const response = await fetch(`${AUTH_API}/reset-password/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                console.log('[RESET PASSWORD FORM] Response status:', response.status);
                
                const result = await response.json();
                console.log('[RESET PASSWORD FORM] Response data:', result);
                
                if (result.success) {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Your password has been reset. You can now log in.',
                        icon: 'success',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#36ba86'
                    }).then(() => {
                        window.location.href = 'login-page.html';
                    });
                } else {
                    const friendly = (typeof getErrorMessage === 'function') ? getErrorMessage(result.error || 'Unable to reset password.') : (result.error || 'Unable to reset password.');
                    console.error('[RESET PASSWORD FORM] Error:', friendly);
                    if (typeof showAlertNotification === 'function') showAlertNotification(friendly, 'error');
                    errorDiv.textContent = friendly;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('[RESET PASSWORD FORM] Fetch error:', error);
                const friendly = (typeof getErrorMessage === 'function') ? getErrorMessage(error) : ('Error: ' + error.message);
                if (typeof showAlertNotification === 'function') showAlertNotification(friendly, 'error');
                errorDiv.textContent = friendly;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        // Check if token exists on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = getTokenFromUrl();
            console.log('[RESET PASSWORD PAGE LOAD] Token present:', !!token);
            if (!token) {
                const errorDiv = document.getElementById('resetError');
                errorDiv.textContent = 'Invalid reset link. No token found in URL.';
                errorDiv.style.display = 'block';
                document.querySelector('form').style.display = 'none';
            }
        });
    </script>
</body>

</html>
